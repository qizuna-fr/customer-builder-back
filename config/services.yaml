# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    App\Interfaces\GitServiceInterface:
        # alias: App\Services\GitService
        alias: App\Services\Stub\GitServiceStub

    App\Interfaces\CSSManagementInterface:
        alias: App\Services\CSSManagementService

    App\Interfaces\FormattingTextInterface:
        alias: App\Services\FormattingTextService

    App\Interfaces\ImaginaryServiceInterface:
        alias: App\Services\ImaginaryService

    App\Interfaces\DataBaseManagementInterface:
        alias: App\Services\DataBaseManagement
        # alias: App\Services\Dummy\DummyDataBaseManagement

    App\Interfaces\CRMServiceInterface:
        # alias: App\Services\CRMService
        alias: App\Services\Stub\CRMServiceStub

    App\Interfaces\CustomerInterface:
        alias: App\Services\Dummy\DummyCustomer

    App\Interfaces\ImaginaryFileInterface:
        alias: App\Services\Dummy\DummyImaginaryFile

    App\Interfaces\GitFileInterface:
        alias: App\Services\Dummy\DummyGitFile

    App\Interfaces\BillingServiceInterface:
        # alias: App\Services\BillingService
        alias: App\Services\Dummy\DummyBillingService

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
