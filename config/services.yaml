# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Interfaces\GitHubServiceInterface:
        alias: App\Services\GitHubService

    App\Interfaces\TextCSSManagementInterface:
        alias: App\Services\TextCSSManagement

    App\Interfaces\FormattingTextInterface:
        alias: App\Services\FormattingText

    App\Interfaces\ImaginaryServiceInterface:
        alias: App\Services\ImaginaryService

    App\Interfaces\DataBaseManagementInterface:
        # alias: App\Services\DataBaseManagement
        alias: App\Services\Dummy\DummyDataBaseManagement

    App\Interfaces\HubspotServiceInterface:
        # alias: App\Services\HubspotService
        alias: App\Services\Dummy\DummyHubspotService

    App\Interfaces\PennyLaneServiceInterface:
        # alias: App\Services\PennyLaneService
        alias: App\Services\Dummy\DummyPennyLaneService

    App\Interfaces\PennyLaneImplementationInterface:
        # alias: App\Services\PennyLaneImplementation
        alias: App\Services\Dummy\DummyPennyLaneImplementation

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
